<!DOCTYPE html>
<html lang="en">
<head>

    <title>Milestone-2</title>

    <link rel="stylesheet" href="/css-file/form-2.css">

<body>
    <fieldset class="fieldset">
        <div class="header">

            <h1 class="h-1">National University </h1>
            <img class="img-1" src="/img/national.png" alt="">
            <img class="img-2" align="right" src="/img/national.png" alt="" >
            <hr color="red"><hr color="red">
        </div>
        <div class="container">
            <marquee> <h2><img class="new-img" src="/img/new.png"  alt=""> ADMISSION FORM <img class="new-img" src="/img/new.png" alt=""> REGISTRATION FORM</h2></marquee>
            <hr color="red"><hr color="red">
        </div>
        <h1 class="h-1">ADMISSION form</h1>
        <fieldset class="fieldset">
            <legend>Student details</legend>
            <form action="">
                <label for="first-name">First Name:</label>
                <input class="name" type="text" placeholder="First Name">
                
                <label class="last-name" for="last-name">Last Name:</label>
                <input class="name" type="text" placeholder="Last Name"><br><br>
                
                <label for="father-name">Father Name:</label>
                <input class="f-name" type="text" placeholder="Father Name"><br><br>
                
                <label for="p-address">Personal Address:</label>
                <input class="p-address" type="text"><br><br>

                <label for="email">Email:</label>
                <input class="email" type="email" placeholder="email-id"><br><br>

                <label for="mobile-no">Mobile No:</label>
                <input class="no-input" type="number" placeholder="+880xxxx">

                <label class="dob" for="dob">DOB:</label>
                <input class="dob-input" type="date" placeholder="Date of brith"><br><br>
                
                <label for="gender">Gender:</label>
                <input class="m-input" type="radio" value="Male">
                <label for="Male">Male</label>
                <input class="f-input" type="radio" value="Female">
                <label for="female">Female</label><br><br>

                
                
                <label for="sub">Subjects:</label>
                    <select class="option-1" id="" name="">
                        <option value="">Subject-1</option>
                        <option value="">Subject-2</option>
                        <option value="">Subject-3</option>
                        <option value="">Subject-4</option>
                    </select><br><br>

                    <label for="sub">District:</label>
                    <select class="option" id="" name="">
                        <option value="">Bogura</option>
                        <option value="">Rajshahi</option>
                        <option value="">Dhaka</option>
                        <option value="">Pabna</option>
                    </select><br><br>

                    <label for="certificate">Certificate:</label>
                    <input class="certificate-input" type="file">
                
                
                
        </fieldset>

        </form><hr color="red">
        <div class="ftooter">
            <h1>DECLARATION:</h1>
            <p>I do declare above that details which i havefiled are correct and to the best  my khowladge</p>
            <input type="checkbox">
            <label for="Agree"> I Agree</label>
             
        </div><hr color="red">
        
            <div class="button">
                <input class="btn" type="submit" value="Submit">
                <input class="btn-2" type="reset" value="Reset">
            </div>
        
    </fieldset>
