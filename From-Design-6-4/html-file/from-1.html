<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-2</title>
    <!-- css link -->
    <link rel="stylesheet" href="/css-file/from-1.css">
</head>
<body>
    <div class="header">
        <h1>Registration Form</h1>
    </div>
    <div class="container">
        <div class="form">
            <form action="">
                <div class="f-name">
                    <label for="first-name">First Name</label>
                    <input class="first-name" type="text" placeholder="First Name"><br><br>
                    <div class="l-name">
                        <label for="last-name">Last Name</label>
                        <input class="last-name" type="text" placeholder="Last Name"><br><br>
                    </div>
                    
                </div>
                <div class="company">
                    <label for="company">Company</label>
                    <input class="com-input" type="text"><br><br>
                    
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input class="e-input" type="email"><br><br>
                </div>
                <div class="phone">
                    <label for="phone-num">Phone Number</label>
                    <input class="p-input" type="text" placeholder="+880XXX">
                    
                </div>
                <div class="radio">
                    <h2>Are you beginner? </h2>
                    <input type="radio">
                    <label for="Yes">Yes</label>
                    <input type="radio">
                    <label for="no">No</label>
                </div>
                <div class="button">
                    <button class="btn">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
